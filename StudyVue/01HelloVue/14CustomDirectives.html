<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Directives</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
<h3>see the source code</h3>
<div id="example1">
    <p>Original message: {{ msg1 }}</p>
    <p v-upper="msg1"></p>
    <p v-lower="msg1"></p>
</div>
<div id="example2">
    <p>Original message: {{ msg2 }}</p>
    <p v-upper="msg2"></p>
    <!-- if you open the developer tool on your browser, you will see an error -->
    <p v-lower="msg2"></p>
</div>

<script type="text/javascript">
    // define the directive 'upper' in global
    // so we can use 'upper' in everywhere
    Vue.directive('upper', function (el, binding) {
        el.textContent = 'Upper case message: ' + binding.value.toUpperCase();
    })
    new Vue({
        el: '#example1',
        data: {
            msg1: 'I want to play Tennis!'
        },
        // define the directive 'Lower' in partial area
        // so the 'example2' area cannot use the 'lower' directive
        directives: {
            'lower': function (el, binding) {
                el.textContent = 'Lower case message: ' + binding.value.toLowerCase();
            }
        }
    })
    new Vue({
        el: '#example2',
        data: {
            msg2: 'I can play PS4 at home...'
        }
    })
</script>
</body>
</html>
