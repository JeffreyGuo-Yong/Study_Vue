<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Rendering</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
<div id="app">
    <p>Use ul/li show the array's value</p>
    <ul>
        <li v-for="(person, index) in people" :key="index">
            {{ index }} --- Name: {{ person.name }}
        </li>
    </ul>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            people: [
                {name: 'Jeffrey'},
                {name: 'Jessie'},
                {name: 'Frank'},
                {name: 'Lia'},
                {name: 'Kelly'}
            ]
        }
    })
</script>
</body>
</html>
